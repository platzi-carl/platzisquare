<div class="Registro">


      <div class="Registro__title text-center py-3">
          <h5 class="my-2">Crear una cuenta.</h5>
      </div>
      <div class="Registro__form-container">
        <form class="Registro-form" [formGroup]="user" (ngSubmit)="onSubmit()" >
          <div class="form-group">
            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre" aria-describedby="nombre">
          </div>
          <div class="form-group">
            <input type="email" class="form-control"
              formControlName="email"
              aria-describedby="emailHelp"
              placeholder="Enter email">
          </div>
          <div class="form-group">
            <input type="password" formControlName="password" class="form-control" placeholder="Password">
          </div>
          <div class="form-group">
              <input type="password" formControlName="password_repeat" class="form-control" placeholder="Repeat password">
            </div>
          <button type="submit" [disabled]="!user.valid" class="btn btn-primary  btn-green btn-block">
            <i class="fa fa-sign-in" aria-hidden="true"></i> Registrarme
          </button>
          <small class=text-center>Ya tienes una cuenta? <a routerLink="/login">Entrar!</a></small>
        </form>
      </div>
      <div class="Registro__social mt-2 text-center">
          <p>...o registrate con:</p>
          <a class="btn btn-facebook btn-primary" href="#">
            <i class="fa fa-fw fa-facebook fa-fw"></i> Facebook
          </a>
          <a class="btn btn-twitter btn-primary" href="#">
            <i class="fa fa-fw fa-twitter fa-fw"></i> Twitter
          </a>
        </div>
    </div>
