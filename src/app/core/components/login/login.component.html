<div class="Login">

  <div class="Login__title text-center py-3">
    <h5 class="my-2">Entrar como usuario</h5>
    <small>Usa tu email y contraseña para acceder:</small>
  </div>
  <div class="Login__form-container">
    <form class="Login-form"  [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
      <div class="form-group text-left">
        <input type="email" class="form-control" [ngClass]="{'is-invalid': loginForm.controls['email'].errors && !loginForm.controls['email'].pristine}"
        required formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">

        <div *ngIf="loginForm.controls['email'].errors && !loginForm.controls['email'].pristine" class="invalid-feedback">
            <div [hidden]="!loginForm.controls['email'].errors.required">Email is required.</div>
            <div [hidden]="!loginForm.controls['email'].errors.email">Email is invalid.</div>
          </div>
      </div>
      <div class="form-group">
          <input type="password" mdInput formControlName="password" placeholder="Password" class="form-control" required>
          <div *ngIf="loginForm.controls['password'].errors && !loginForm.controls['password'].pristine" class="invalid-feedback">
            <div [hidden]="!loginForm.controls['password'].errors.required">Password is required.</div>
          </div>
      </div>
      <button type="submit" [disabled]="!loginForm.valid || isLoading" class="btn btn-primary btn-green btn-block">
        <span *ngIf="!isLoading"><i class="fa fa-sign-in" aria-hidden="true"></i> Entrar</span>
        <i *ngIf="isLoading" class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
      </button>
      <small class="text-center">Aún no tienes una cuenta? <a routerLink="/register">Registrate!</a></small>
    </form>
  </div>
  <div class="Login__social mt-2 text-center">
    <p>...o entra con:</p>
    <a class="btn btn-facebook btn-primary" href="#">
      <i class="fa fa-fw fa-facebook fa-fw"></i> Facebook
    </a>
    <a class="btn btn-twitter btn-primary" href="#">
      <i class="fa fa-fw fa-twitter fa-fw"></i> Twitter
    </a>
  </div>
</div>
