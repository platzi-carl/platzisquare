<button (click)="importarCategorias()" class="btn btn-default btn-block mt-3 mb-2">
    <span *ngIf="!isLoading">
      <i class="fa fa-foursquare" aria-hidden="true"></i> Importar categorías de FourSquare
    </span>
    <span *ngIf="isLoading"><i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i></span>
  </button>


<div id="accordion" role="tablist">
  <select>
    <option value="value" *ngFor="let cat of categorias$">Selecciona una categoría</option>
  </select>

  <div class="card mb-1" *ngFor="let cat of categorias$">
    <div class="card-header" role="tab" id="headingOne">
      <h5 class="mb-0">
        <a data-toggle="collapse" href="#accordion-{{cat.id}}" aria-expanded="false" aria-controls="collapseOne" class="d-block">
          <span class="badge badge-secondary"><img  src="{{cat.icon.prefix}}64{{cat.icon.suffix}}" width="22px"></span>
          {{cat.name}} - <span class="pull-right"><i class="badge badge-success">{{cat.categories.length}}</i> sub categorías</span>
        </a>
      </h5>
    </div>

    <div id="accordion-{{cat.id}}" class="collapse" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
        <button *ngFor="let sub of cat.categories" class="btn btn-secundary btn-sm m-1">
            <img  src="{{cat.icon.prefix}}64{{cat.icon.suffix}}" width="16px"> {{sub.name}}
        </button>
      </div>
    </div>
  </div>
</div>
