<div class="Lugares-detalle" *ngIf="lugar">
  <agm-map [latitude]="lugar.latitud" [zoom]="14" [longitude]="lugar.longitud">
      <agm-marker [latitude]="lugar.latitud" [longitude]="lugar.longitud"></agm-marker>
  </agm-map>

  <div class="content container-fluid">
      <h1>
        <i class="fa fa-cutlery" aria-hidden="true"></i> {{lugar.nombre}}
        <span *ngIf="lugar.isPremium" class="pull-right">
          <i class="fa fa-star" aria-hidden="true"></i>
        </span>
      </h1>
      <ul class="list-group">
          <li class="list-group-item">
            <i class="fa fa-map-marker"></i> {{lugar.direccion}}
          </li>
          <li class="list-group-item">
            <i class="fa fa-street-view" aria-hidden="true"></i> A <span class="badge badge-success">{{lugar.distancia/1000 | number:'1.2-2'}} km</span> de tu ubucaci√≥n
          </li>
          <li class="list-group-item">
            <i class="fa fa-tag" aria-hidden="true"></i> <span class="badge badge-secondary">{{lugar.categoria}}</span>
          </li>
      </ul>
  </div>
</div>
